<body>
  <div id="tabs">
    <div class="tab new" key="new">
      <input type="file" webkitdirectory style="display: none;">
      <a id="new">点击上传</a>
    </div>
  </div>
  <script type="module">
    document.querySelector('#new').addEventListener('click', (e) => {
      const inputFile = e.target.previousElementSibling;
      inputFile.click();
      inputFile.addEventListener('change', () => {
        console.log(inputFile.value);
        console.log(inputFile.files);
        const formData = new FormData();
        if (inputFile.files?.length) {
          console.log(inputFile.files);
          [...inputFile.files].forEach(f => formData.append('file', f));
          fetch('showmd/uploadProject', {
            method: 'POST',
            body: formData
          });
        }
      });
    });

    function tabHandle(type) {
      return {
        new: newProject
      };
    }

    }
  </script>
